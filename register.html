<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administradores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Administradores</h1>
    </header>

    <main>
        <section id="register-section">
            <form id="register-form">
                <div>
                    <label for="register-nombre">Nombre:</label>
                    <input type="text" id="register-nombre" required>
                </div>
                <div>
                    <label for="register-apellido">Apellido:</label>
                    <input type="text" id="register-apellido" required>
                </div>
                <div>
                    <label for="register-correo">Correo:</label>
                    <input type="email" id="register-correo" required>
                </div>
                <div>
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Registrar Administrador</button>
                <p id="register-message"></p>
                <p id="register-error" class="error-message"></p>
            </form>
            <p><a href="index.html">Volver a Inicio de Sesión</a></p>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
